<table mdbTable>
  <caption>Authentication activity</caption>
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.username}}</th>
      <td>{{el.time}}</td>
      <td>{{el.method}}</td>
      <td>{{el.path}}</td>
    </tr>
  </tbody>
</table>
